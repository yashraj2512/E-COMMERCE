<div class="container">
<form class="row g-3">
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">FirstName</label>
        <input type="FirstName" class="form-control" id="inputEmail4" placeholder="FirstName">
      </div> 
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">LastName</label> 
        <input type="LastName" class="form-control" id="inputEmail4" placeholder="LastName"> 
      </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" placeholder="City"> 
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>

        <option selected></option> 
        <option>Gorakhpur</option> 
        <option>Lucknow</option> 
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip Code</label>
      <input type="text" class="form-control" id="inputZip" placeholder="Zip Code"> 
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
